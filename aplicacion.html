<!doctype html>
<html lang="es">
    <head>
        <title>Mantenimiento DJ</title>
        <meta charset="UTF-8">
        <meta name ="title" content="Examen-Guerra y Vargas">
        <meta name ="description" content="index (PÃ¡gina de bienvenida)">
        <link rel="stylesheet" href="assets/css/bootstrap.min.css">
        <link rel="stylesheet" href="assets/css/style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    </head>
    <body>
        <h1 class="tit_tabla">Registro de mantenimiento del automovil</h1>
        <div class="tabla_stilos">
            <table class="table table-dark table-striped">
                <tr>
                    <th>Fecha del mantenimiento</th>
                    <th>Kilometraje del automovil</th>
                    <th>Tipo de mantenimiento</th>
                    <th>Fecha del mantenimiento</th>
                    <th>Costo total</th>
                </tr>
            </table>
            <div>
                <br><button class="btn btn-success" name="refrescar" type="submit">Refrescar</button>
            </div>
        </div>
        

        <!--Formulario-->
        <div class="formulario">
            <form>
                <h3><strong>FORMULARIO</strong></h3>

                <div class="row g-3">
                    <div class="col">
                        <label class="form-label">Ingrese la fecha</label>
                        <input type="date" class="form-control"  required>
                    </div>
                    <div class="col">
                        <label  class="form-label">Nombre del taller</label>
                        <input type="text" class="form-control" aria-label="First name" required>
                    </div>
                </div>

                <div class="row g-3">
                    <div class="col">
                        <label class="form-label">Ingrese el costo</label>
                        <input type="text" class="form-control" aria-label="First name" required>
                    </div>
                    <div class="col">
                        <label  class="form-label">Ingrese el kilometraje</label>
                        <input type="text" class="form-control" aria-label="First name" required>
                    </div>
                </div>

                <div class="row g-3">
                    <div class="col">
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                            <label class="form-check-label" for="flexRadioDefault1">
                              Mantenimiento preventivo
                            </label>
                          </div>
                    </div>
                    <div class="col">
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                            <label class="form-check-label" for="flexRadioDefault1">
                              Mantenimiento correctivo
                            </label>
                          </div>
                    </div>
                    <textarea class="form-control" name="textarea" rows="10" cols="50" placeholder="Observaciones" required></textarea>
                    <div class="row g-3">
                        <div class="col">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault" disabled>
                                <label class="form-check-label" for="flexCheckDefault">
                                  Cambio de aceite
                                </label>
                              </div>
                        </div>
                        <div class="col">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault" disabled>
                                <label class="form-check-label" for="flexCheckDefault">
                                  Cambio de frenos
                                </label>
                              </div>
                        </div>
                        <div class="col">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault" disabled>
                                <label class="form-check-label" for="flexCheckDefault">
                                  Cambio de llantas
                                </label>
                              </div>
                        </div>
                    </div>   
                    <div>
                        <br><button class="btn btn-success" name="guardar" type="submit">Guardar</button>
                    </div>
                    
                    
                </div>
                    
                <!--Formula-->
            </form>
        </div>
    </body>        
</html>
